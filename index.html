<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404wear</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: #1a0000;
      color: #f3e6d4;
      background-image: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(26, 0, 0, 0.95);
      padding: 1rem 2rem;
      border-bottom: 1px solid #3a2d2d;
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(4px);
      transition: background-color 0.3s;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: #d8c6ac;
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #c9b17c;
    }

    .search-bar input {
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      border: none;
      background-color: #3a2d2d;
      color: #f3e6d4;
    }

    .search-bar input::placeholder {
      color: #b9a88d;
    }

    header {
      padding-bottom: 1rem;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      font-size: 4rem;
      margin: 0;
      font-family: 'Cinzel', serif;
      color: #c9b17c;
    }

    .marquee-container {
      width: 100%;
      overflow: hidden;
      margin: 1rem auto 0;
      opacity: 1;
      background-color: rgba(255, 255, 255, 0.03);
      border-top: 0.5px solid #4e3d3d;
      border-bottom: 0.5px solid #4e3d3d;
      padding: 0.25rem 0;
    }

    .marquee-track {
      display: inline-block;
      white-space: nowrap;
      animation: scrollText 40s linear infinite;
      color: #d8c6ac;
      padding-left: 0;
      will-change: transform;
    }

    @keyframes scrollText {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .section-link {
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #a18b5f;
      background-color: rgba(255,255,255,0.03);
      transition: all 0.4s ease;
    }

    .section-link h2 {
      font-size: 2rem;
      color: #c9b17c;
      transition: all 0.3s ease;
    }

    .section-link:hover h2 {
      background: linear-gradient(145deg, #b08d57, #e0c49a, #b08d57);
      background-size: 200% 200%;
      background-position: center;
      animation: shimmer 2s infinite linear;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      text-shadow: 0 0 6px rgba(201,177,124,0.4);
      filter: blur(0.2px);
    }

    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: stretch;
      max-width: 960px;
      margin: 0 auto;
    }

    .section-link {
      flex: 1 0 50%;
      height: 50vh;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #1a0000;
      border-top: 1px solid #3a2d2d;
      padding: 0.5rem 0;
      text-align: center;
      font-size: 0.9rem;
      color: #b9a88d;
      z-index: 9999;
    }

    @media (max-width: 768px) {
      body::-webkit-scrollbar {
        display: none;
      }
      body {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .nav-links {
        flex-direction: column;
        align-items: flex-start;
      }
      section {
        flex-direction: column;
      }
      .section-link {
        flex: 1 0 100%;
        height: 200px;
      }
      h1 {
        font-size: 2.5rem;
      }
      .search-bar input {
        width: 100%;
      }
    }

    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #a18b5f;
      border-radius: 10px;
      border: 2px solid transparent;
      background-clip: content-box;
    }
    ::-webkit-scrollbar-thumb:hover {
      background-color: #c9b17c;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-links">
      <a href="index.html">Inicio</a>
      <a href="remeras.html">Catálogo</a>
      <a href="#">Sobre 404wear</a>
      <a href="#">Contacto</a>
    </div>
    <div style="display: flex; align-items: center; gap: 1rem;">
      <div class="search-bar">
        <input type="text" placeholder="Buscar..." />
      </div>
      <div style="position: relative;">
        <a href="#" title="Ver carrito" style="display: flex; align-items: center; justify-content: center; width: 2.2rem; height: 2.2rem; background-color: #1a0000; border: 1px solid #c9b17c; border-radius: 6px; font-size: 1.1rem; color: #c9b17c; text-decoration: none; transition: all 0.3s ease;">🛒</a>
        <span style="position: absolute; top: -6px; right: -6px; background-color: #c9b17c; color: #1a0000; font-size: 0.75rem; font-weight: bold; border-radius: 999px; padding: 2px 5px;">2</span>
      </div>
    </div>
  </nav>

  <header>
    <h1>404wear</h1>
    <div class="marquee-container">
      <div class="marquee-track">
        ~ diseño ~ calidad ~ precio ~ diseño ~ calidad ~ precio ~ diseño ~ calidad ~ precio ~ diseño ~ calidad ~ precio
      </div>
    </div>

    <section>
      <a href="remeras.html" class="section-link"><h2>Remeras</h2></a>
      <a href="joggers.html" class="section-link"><h2>Joggers</h2></a>
      <a href="accesorios.html" class="section-link"><h2>Accesorios</h2></a>
      <a href="buzos.html" class="section-link"><h2>Buzos</h2></a>
    </section>
  </header>

  <footer>
    &copy; 2025 404wear. All rights reserved.
  </footer>
</body>
</html>
