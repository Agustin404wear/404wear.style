  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: #1a0000;
      color: #f3e6d4;
      background-image: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(26, 0, 0, 0.95);
      padding: 1rem 2rem;
      border-bottom: 1px solid #3a2d2d;
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(4px);
      transition: background-color 0.3s;
    }
    .nav-links {
      display: flex;
      gap: 1rem;
    }
    nav a {
      color: #d8c6ac;
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #c9b17c;
    }
    .search-bar input {
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      border: none;
      background-color: #3a2d2d;
      color: #f3e6d4;
    }
    .search-bar input::placeholder {
      color: #b9a88d;
    }
    header {
      padding: 4rem 1rem;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }
    h1 {
      font-size: 4rem;
      margin: 0;
      font-family: 'Cinzel', serif;
      color: #c9b17c;
    }
    p {
      font-size: 1.2rem;
      color: #d8c6ac;
      margin-top: 1rem;
    }
    .button {
      display: inline-block;
      margin-top: 2rem;
      background: #c9b17c;
      color: #1a0000;
      padding: 0.9rem 1.8rem;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .button:hover {
      background: #a18b5f;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #b9a88d;
    }
    @keyframes fadeIn {
      from { opacity: 1; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .marquee-container {
      width: 100%;
      overflow: hidden;
      margin: 1rem auto 0;
      opacity: 1;
      background-color: rgba(255, 255, 255, 0.03);
      border-top: 0.5px solid #4e3d3d;
      border-bottom: 0.5px solid #4e3d3d;
      padding: 0.25rem 0;
    }
    .marquee-track {
      display: inline-block;
      white-space: nowrap;
      animation: scrollText 40s linear infinite;
      color: #d8c6ac;
      padding-left: 0;
    }
    @keyframes scrollText {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
